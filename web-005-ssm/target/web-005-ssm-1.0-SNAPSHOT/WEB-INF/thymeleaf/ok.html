<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册成功</title>

    <style>
        :root {
            --primary: #2c3e50;        /* 深邃蓝主色 */
            --accent: #3498db;         /* 交互强调色 */
            --success: #2ecc71;        /* 成功状态色 */
            --glass: rgba(255,255,255,0.9);  /* 玻璃材质底色 */
        }

        @keyframes particle-flow {
            0% { transform: translateY(-10%) scale(0.9); opacity: 0.3 }
            100% { transform: translateY(110%) scale(1.2); opacity: 0 }
        }

        body {
            font-family: 'Inter Variable', system-ui;
            min-height: 100vh;
            margin: 0;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            position: relative;
            overflow: hidden;
        }

        .success-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 3rem 4rem;
            text-align: center;
            box-shadow: 0 16px 40px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.3);
            transform: translateY(0);
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        h1 {
            color: var(--primary);
            font-weight: 650;
            font-size: 2.4rem;
            margin: 0 0 2rem;
            letter-spacing: -0.03em;
            position: relative;
        }

        h1::after {
            content: "✓";
            position: absolute;
            right: -2rem;
            color: var(--success);
            filter: drop-shadow(0 4px 6px rgba(46,204,113,0.2));
        }

        .redirect-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1.2rem 2.4rem;
            background: linear-gradient(135deg, var(--accent), #2980b9);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 6px 12px rgba(52,152,219,0.15);
        }

        .redirect-btn:hover {
            transform: translateY(-3px) rotate(2deg);
            box-shadow: 0 10px 20px rgba(52,152,219,0.25);
        }

        /* 动态粒子效果 */
        .particle {
            position: absolute;
            background: radial-gradient(circle at center, var(--accent) 0%, transparent 70%);
            width: 15px;
            height: 15px;
            animation: particle-flow 2.4s linear infinite;
            pointer-events: none;
        }

        /* 深色模式适配 */
        @media (prefers-color-scheme: dark) {
            :root {
                --glass: rgba(18,18,18,0.85);
                --primary: #ecf0f1;
            }
            body {
                background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            }
            .success-card {
                box-shadow: 0 16px 40px rgba(0,0,0,0.3);
            }
        }
    </style>


</head>
<body>
    <h1>注册成功,请前往登陆页面</h1>
    <br>
    <a th:href="@{/toLogin}">点击跳转到登陆页面</a>
</body>
</html>
